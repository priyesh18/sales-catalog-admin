<ion-header>

  <ion-navbar>
    <ion-buttons right>
      <button [navPush]="editProductPage" [navParams]="{mode:'New'}" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Gas Stove Companies</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let c of categories$ | async">
      <ion-item-divider color="primary">
        {{c.name}}
      </ion-item-divider>
      <button ion-item (click)="onClick({company:c.$key,type:'Glass'})">
        Glass
      </button>
      <button ion-item (click)="onClick({company:c.$key,type:'Steel'})">
        Steel
      </button>
    </div>
  </ion-list>
  <button ion-button block outline (click)="logout()" class="btn btn-primary">Logout</button>

</ion-content>
