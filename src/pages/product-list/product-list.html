
<ion-header>

  <ion-navbar>

      <button [navPush]="editProductPage" [navParams]="{mode:'New'}" ion-button icon-only>
        <ion-icon name="add"></ion-icon>

    </ion-buttons>
    <ion-title>Gas Stove Companies</ion-title>
  </ion-navbar>

</ion-header>

    <button ion-item (click)="onClick({company:'SuryaCare',type:'Steel'})">

    </button>

  </button>

  </button>

  <ion-item-divider color="primary">
    SURYA URJA
  </ion-item-divider>

  <ion-item-divider color="primary">
